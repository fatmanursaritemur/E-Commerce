<h3>Add new product- Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group">
        <input type="text" placeholder="Product Name" formControlName="name" class="form-control" name="name" id="name">
        <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty">Product name is required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Description" formControlName="description" class="form-control" name="description" id="description">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">Description is required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Product Image" formControlName="imageUrl" class="form-control" name="imageUrl" id="imageUrl">
        <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').dirty">Image is required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Price" formControlName="price" class="form-control" name="price" id="price">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Price is required</div>
    </div>
    <div class="form-group">
        <select  formControlName="categoryId" class="form-control" name="categoryId" id="categoryId" >
                <option  *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
            </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched" class="alert alert-danger">Selection of category is required</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
    </form>
