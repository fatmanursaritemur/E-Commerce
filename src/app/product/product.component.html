<app-category></app-category>
<div class="form-group">
  <input  class="form-control" id="productName" placeholder="Please enter search text" [(ngModel)]="filterText">
  <small *ngIf="filterText" class="form-text text-muted">Now you searc <strong>{{filterText}}</strong></small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      No product in this category
    </div>
  </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="productbox" style="width: 15rem;">
    <img class="card-img-top" [src]="product.imageUrl" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name | uppercase}}</h5>
      <p class="card-text">
        {{product.description}} price: {{product.price | currency:'USD':true:"1.2-2"}}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
</div>
